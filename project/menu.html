<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Café Aurora | Menu</title>
  <meta name="description" content="Explore the Café Aurora menu: coffee & espresso, teas & cold drinks, pastries & snacks, and seasonal favorites." />
  <meta name="author" content="Samuel jaspe" />
  <!-- Fonts + shared CSS as in Home -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600;700&family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/site.css">
  <!-- Page-specific CSS -->
  <link rel="stylesheet" href="styles/menu.css">
</head>
<body>
  <!-- ===== Header (universal) ===== -->
    <header class="site-header" role="banner">
        <div class="container header-inner">
        <a class="brand" href="index.html" aria-label="Café Aurora Home">
            <img src="images/icons/cafe-aurora.svg" alt="Café Aurora logo" width="132" height="36" decoding="async" />
        </a>
    
        <!-- CSS-only hamburger -->
        <input type="checkbox" id="nav-toggle" class="nav-toggle" aria-label="Toggle navigation" />
        <label for="nav-toggle" class="nav-toggle-label" aria-hidden="true">
            <span></span><span></span><span></span>
        </label>
    
        <nav class="site-nav" aria-label="Primary">
            <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html" aria-current="page">Menu</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        </div>
    </header>
  <main id="main" class="section" aria-labelledby="menu-title">
    <div class="container">
      <h1 id="menu-title">Our Menu</h1>

      <!-- Filter controls -->
      <div class="menu-filters" role="tablist" aria-label="Filter menu by category">
        <button class="filter-btn" data-filter="all" role="tab" aria-selected="true">All</button>
        <button class="filter-btn" data-filter="coffee" role="tab">Coffee &amp; Espresso</button>
        <button class="filter-btn" data-filter="tea" role="tab">Teas &amp; Cold Drinks</button>
        <button class="filter-btn" data-filter="pastry" role="tab">Pastries &amp; Snacks</button>
        <button class="filter-btn" data-filter="seasonal" role="tab">Seasonal / Student Picks</button>
      </div>

      <!-- Live region for item count -->
      <p id="menu-count" class="menu-count" aria-live="polite"></p>

      <!-- Menu grid rendered by JS -->
      <section id="menu-grid" class="menu-grid" aria-label="Menu items"></section>
    </div>
  </main>

  <!-- ===== Footer (universal) ===== -->
<footer class="site-footer" role="contentinfo">
    <div class="container footer-grid">
      <section aria-labelledby="footer-about">
        <h2 id="footer-about" class="sr-only">About Café Aurora</h2>
        <p><strong>Café Aurora</strong><br />Warm brews & local pastries.</p>
        <p>© <span id="year">2026</span> Café Aurora</p>
      </section>

      <section aria-labelledby="footer-hours">
        <h3 id="footer-hours">Hours</h3>
        <p>Mon–Sat: 7:00 a.m. – 8:00 p.m.<br />Closed Sunday</p>
      </section>

      <section aria-labelledby="footer-address">
        <h3 id="footer-address">Address</h3>
        <address>423 Caracas Ave,<br />San Fernando, Apure</address>
      </section>

      <section aria-labelledby="footer-social">
        <h3 id="footer-social">Social</h3>
        <ul class="social">
          <li><a href="https://instagram.com" aria-label="Instagram"><img src="images/icons/instagram-square.svg" alt="Instagram"></a></li>
          <li><a href="https://facebook.com" aria-label="Facebook"><img src="images/icons/facebook-square.svg" alt="Facebook"></a></li>
          <li><a href="https://tiktok.com" aria-label="TikTok"><img src="images/icons/tiktok-square.svg" alt="TikTok"></a></li>
        </ul>
        <!-- Required by WDD131: link to references page -->
        <p><a href="references.html">References</a></p>
      </section>
    </div>
  </footer>

  <!-- Shared site behaviors (hamburger, etc.) -->
  <script defer src="scripts/site.js"></script>
  <!-- Page-specific menu script -->
  <script defer src="scripts/menu.js"></script>
</body>
</html>
